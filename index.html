<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encurtador de URL</title>
    <link rel="shortcut icon" href="images/ligacao.png" />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="box">
      <h2 class="title">Encurtador de URL</h2>
      <div class="inputbox">
        <input
          class="input-url"
          id="input-url"
          type="text"
          placeholder="Coloque aqui a URL"
        />
        <button class="button" onclick="encurtar()">Encurtar</button>
        <button class="button" onclick="copiar()">Copiar</button>
      </div>
    </div>
  </body>
</html>
